name: SpicyDiff Code Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run SpicyDiff
        uses: johnzhang777/spicydiff@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          api-key: ${{ secrets.LLM_API_KEY }}
          provider: "gemini"
          mode: "ROAST"
          language: "zh"